{% extends 'base.html' %}

{% block body %}

    {% if heading %}
        <h2 class="styled_heading display-3 text-center text-success py-4">  {{ heading }}  </h2>
    {% endif %}

    <div class="row d-flex justify-content-center">
        <div class="col-md-3">
            {% for _blog in allblogs %}
                <img src="{{ url_for('static', filename='img/duckface.png') }}" alt="duckface" height="20"/>
                <a href="{{ url_for('blog.show_blog', blog_prefix=_blog.blog_prefix) }}"
                   class="bloglist_text text-success px-2 py-1 mr-6 text-decoration-none">
                    {{ _blog.blog_navn }}</a><br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
